<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
<div class="container">
    <h1>Weather Application</h1>
    <h3 id="city"></h3>
    <p>Current Conditions</p>
</div>
<div id="current">

</div>

<br>

<div id="forecast">
    <p>Next 3 days</p>

</div>

<br>

<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Latitude</span>
    </div>
    <input type="text" class="form-control lat" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Longitude</span>
    </div>
    <input type="text" class="form-control long" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="button">
    <button type="button" class="btn btn-light search">Search</button>
</div>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/weather.js"></script>
</body>
</html>
