<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/storestyle.css">
</head>
<body>
<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Jake's Tool Emporium</h1>
            <p class="lead">Turn Honey-do, into Honey-done.</p>
        </div>
    </div>
</header>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button class="refresh">Refresh Inventory</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    var request = $.get("data/inventory.json", {
        limit:  10,
        offset: 20
    }).done(function(data) {

    });

    request.done(function (response) {
        response.forEach(function (item) {
            $('#insertProducts').append("<tr><td><a class='" + item.title + "'>" + item.title + "</a></td><td>" +
                item.quantity + "</td><td>" +
                "$" + item.price + "</td><td>" +
                item.categories + "</td></tr>");
        })
    });

    $(".refresh").click(function () {
        $("#insertProducts").empty();

        var request = $.get("data/inventory.json", {
            limit:  10,
            offset: 20
        }).done(function(data) {

        });

        request.done(function (response) {
            response.forEach(function (item) {
                $('#insertProducts').append("<tr><td><a class='" + item.title + "'>" + item.title + "</a></td><td>" +
                    item.quantity + "</td><td>" +
                    "$" + item.price + "</td><td>" +
                    item.categories + "</td></tr>");
            })
        });

    });



})();
</script>

</body>
</html>
