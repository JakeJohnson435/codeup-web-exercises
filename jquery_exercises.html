<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 id="welcome">Hi Everybody!</h1>
    <div id="div1">
        <p id="main-paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Blanditiis enim ex, iure neque possimus qui suscipit tenetur. Assumenda, neque, quod!</p>
    </div>
    <div class="div2">
        <ul>
            <li class="codeup">Item 1</li>
            <li class="even" id="codeup">Item 2</li>
            <li class="codeup">Item 3</li>
            <li class="list-item even">Item 4</li>
        </ul>
    </div>


<script type="text/javascript" src="js/jquery.js"></script>
<script>
    "use strict";

    $("h1").click(function() {
        $("h1").css("background-color", "blue")
    });

    $("p").dblclick(function() {
        $("p").css("font-size", "18px")
    });

    $("li").mouseenter(function() {
        $("li").css("color", "red")
    });

    $("li").mouseleave(function() {
        $("li").css("color", "black")
    });

</script>

</body>
</html>
