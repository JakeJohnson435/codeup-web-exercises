<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    body {
        text-align: center;
    }
</style>
<body>
    <h1>Konami Code</h1>






<script type="text/javascript" src="js/jquery.js"></script>
<script>

    "use strict";

    function konamiCode(input) {
        var codeEntered = "";
        var key = "3838404037393739666513";
        $(document).keydown(function (event) {
            codeEntered += ("" + event.keyCode);
            if (codeEntered === key) {
                return input();
            }
            if (!key.indexOf(codeEntered))
                return;
            codeEntered = ("" + event.keyCode);
        });
    }

    konamiCode(function() {
        alert("You have added 30 lives!");
        $("body").html('<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>');

    });

    function reverseCode(input) {
        var codeEntered = "";
        var key = "6566393739374040383813";
        $(document).keydown(function (event) {
            codeEntered += ("" + event.keyCode);
            if (codeEntered === key) {
                return input();
            }
            if (!key.indexOf(codeEntered))
                return;
            codeEntered = ("" + event.keyCode);
        });
    }

    reverseCode(function() {
        alert("You just lost lives, why would you do that?")
    });





</script>
</body>
</html>
